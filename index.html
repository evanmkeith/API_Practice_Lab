<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js" defer></script> 
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>Movie Finder</title>
</head>
<body>
    <header>
        <h1>What to Watch?</h1>
    </header>
    <main>
        <div id="randomMovie">
        <p>
            Please enter which year you would like your movie to have been released in.
        </p>
        <form id="randMovForm">
            <input type="text" id="year" value="2013">
            <input type="submit" id='submYr' value="Submit">
        </form>
        </div>
        <div id="results">

        </div>
        <di id="searchMovie">
            <p>
                Have a movie in mind?
            </p>
            <form>
                <input type="text" id="movieTitle" value="Elf">
                <input type="submit" id='submTitle' value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
